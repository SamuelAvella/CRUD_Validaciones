<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/login.jpg">
    <title>Login</title>
    <link rel="stylesheet" href="./css/loginStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#" method="post" id="form" onsubmit="return validacion()">
        <div class="form">
            <h1>Login</h1>
            <div class="grupo">
                <input type="text" oninput="deleteError('user')" name="user" id="user"><span class="barra"></span>
                <label for="user">Usuario</label>
                <div id="userHelp" class="error">Usuario entre 8 y 12 caracteres</div>
            </div>
            <div class="grupo">
                <input type="password" oninput="deleteError('password')" name="password" id="password"><span class="barra"></span>
                <label for="password">Contraseña</label>
                <div id="passwordHelp" class="error">Contraseña entre 8 y 15 caracteres (mayúscula, minúscula y dígito)</div>
            </div>

            <button type="submit">Entrar</button>
        </div>
    </form>
    <script src="./js/loginJs.js"></script>
</body>
</html>
