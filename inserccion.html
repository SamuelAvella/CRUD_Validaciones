<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserción de Datos</title>
    <link rel="icon" type="image/x-icon" href="./img/pngtree-insert-card-icon-credit-debit-png-image_5613273.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/inserccionStyle.css">
</head>
<body>
    <form action="#" method="post" id="form" onsubmit="return validacion()">
        <h2>Modificación de Datos</h2>
        <div class="grupo">
            <label for="nombre">Nombre</label>
            <input type="text" oninput="deleteError('nombre')" name="nombre" id="nombre">
            <div id="nombreHelp" class="form-text text-danger">El nombre es obligatorio</div>
        </div>
        <div class="grupo">
            <label for="apellido">Apellidos</label>
            <input type="text" oninput="deleteError('apellido')" name="apellido" id="apellido" required>
            <div class="form-text text-danger" id="apellidoHelp">Mínimo 5 caracteres</div>
        </div>
        <div class="grupo">
            <label for="DNI">DNI</label>
            <input type="text" oninput="deleteError('DNI')" name="DNI" id="DNI" required>
            <div class="form-text text-danger" id="DNIHelp">Formato incorrecto</div>
        </div>
        <div class="grupo">
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" oninput="deleteError('edad')" required>
            <div class="form-text text-danger" id="edadHelp">Debes tener entre 18 y 50 años</div>
        </div>            
        <div class="grupo">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" oninput="deleteError('email')" required>
            <div class="form-text text-danger" id="emailHelp">Formato de correo electrónico inválido</div>
        </div>
        <div class="grupo">
            <label for="departamento">Departamento que solicita</label>
            <select name="departamento" id="departamento" onchange="deleteError('departamento')" required>
                <option value="0" disabled>-- departamentos</option>
                <option value="1">Administración</option>
                <option value="2">Finanzas</option>
                <option value="3">Comercial</option>
            </select>
            <div class="form-text text-danger" id="departamentoHelp">Debes seleccionar una opción</div>
        </div>
        <div class="grupo">
            <label>Estudios:</label><br>
            <input type="radio" name="radioOption" id="radioOption1" value="opcion1">
            <label for="radioOption1">Grado superior</label><br>
            <input type="radio" name="radioOption" id="radioOption2" value="opcion2">
            <label for="radioOption2">Estudios universitarios</label><br>
            <input type="radio" name="radioOption" id="radioOption3" value="opcion3">
            <label for="radioOption3">Cursos externos</label>
            <div class="form-text text-danger" id="radioOptionHelp">Debes seleccionar una opción</div>
        </div>
        <div class="grupo">
            <input type="checkbox" name="infoCheckbox" id="infoCheckbox">
            <label for="infoCheckbox">Acépto las condiciones</label>
            <div class="form-text text-danger" id="infoCheckboxHelp">Debes aceptar las condiciones</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>    

    <script src="./js/inserccionJs.js"></script>
</body>
</html>
